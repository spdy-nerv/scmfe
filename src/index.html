<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
    
    <link rel="stylesheet" href="/bower_components/pure/pure-min.css">
    
    
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="layout/layout-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="/layout/layout.css">
        <!--<![endif]-->
</head>
<body>






<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Company</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="/pages/newtag/list" class="vlink pure-menu-link">新打标签</a></li>
                <li class="pure-menu-item"><a href="/pages/pack/list" class="vlink pure-menu-link">大小件关联</a></li>
                <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
                    <a href="/pages/delivery/list" class="vlink pure-menu-link">预约发货</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="main">
    </div>
</div>




<!--<script src="layout/layout.js"></script>-->
		<script type="text/javascript" src="/bower_components/seajs/dist/sea-debug.js"></script>
		<script type="text/javascript" src="/bower_components/seajs-text/dist/seajs-text-debug.js"></script>
		<script type="text/javascript">
			seajs.config({
				base: '/',
				alias: {
					//基础库
					'underscore': 'bower_components/underscore/underscore',
					'$': 'bower_components/jquery/dist/jquery',
					'backbone': 'bower_components/backbone/backbone',
					'handlebars': 'bower_components/handlebars/handlebars',
					'mock': 'bower_components/mockjs/dist/mock',
					'app': 'app',
					'baseCls': 'lib/base',
					'util': 'lib/util',
					'api': 'api/const'
				}
			});
			seajs.use('app', function(app) {
				app.run();
			});
		</script>

</body>
</html>
